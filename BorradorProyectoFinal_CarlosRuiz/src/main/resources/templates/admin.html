<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel = "stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}" />
    <title>Admin</title>
</head>
<body>
    <header th:replace="~{fragmentos/navbarAdmin::header}"></header>

    <div class="container p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-offset-1 col-md-10">
                <div class="panel p-0 border-5">
                    <div class="panel-heading text-white border-0 p-2">
                        <div class="row">
                            <div type="showForm" class="col-sm-12 col-xs-12">
                                <a type="showForm" href="#"	th:href="@{/trabajador/registrarTrabajador}" class="btn btn-sm btn-primary pull-left fs-6 fw-bolder 
									bg-black border-0 p-2"><i class="fa fa-plus-circle"></i> Añadir trabajador</a>
								<button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar trabajador</button>
								<input class="form-control my-2 my-sm-0" type="search" placeholder="Buscar trabajador" aria-label="Search">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body table-responsive p-0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-white bg-secondary p-3">Id</th>
                                    <th class="text-white bg-secondary p-3">Nombre</th>
                                    <th class="text-white bg-secondary p-3">Dni</th>
                                    <th class="text-white bg-secondary p-3">Sueldo</th>
                                    <th class="text-white bg-secondary p-3">Action</th>
                                </tr>
                            </thead>
                            <tbody>
								 <tr th:each="trabajador : ${trabajadorList}">
									<td th:text="${trabajador.codTrabajador}"></td>
									<td th:text="${trabajador.nombre}">Paco</td>
									<td th:text="${trabajador.dni}">1A</td>
									<td th:text="${#numbers.formatDecimal(trabajador.sueldo, 1, 2)+' €'}">$350</td>								
									<td>
										<ul class="action-list p-0 m-0  .list-group-numbered">
											<a href="#" th:href="@{/trabajador/editar/{id}(id=${trabajador.codTrabajador})}" class="btn btn-primary">Editar</a>
											<a href="#" th:href="@{/trabajador/borrar/{id}(id=${trabajador.codTrabajador})}" class="btn btn-danger">Borrar</a>
										</ul>
									</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>		

	<footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
