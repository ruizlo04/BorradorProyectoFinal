<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel = "stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}" />
    <title>Formulario Trabajador</title>
</head>
<body class="bodyTrabajador"> 
    <header class="mb-2" th:replace="~{fragmentos/navbarAdmin::header}"></header>
    <section class="container">
        <div class="row my-5">
        <div class="col-sm-12 col-md-12 col-lg-12">	
            <form action="" method="POST" class="formucolor" th:action="addTren" th:object="${trenForm}">
                <h3 class="display-5 text-primary text-center">REGISTRO TREN</h3>
				<div class="form-group">
				    <label for="tipoTren">Tipo Tren:</label>
					<select id="tipoTren" name="tipoTren" class="form-control" th:field="*{tipoTren}">
					    <option value="Media distancia">Media distancia</option>
					    <option value="Larga distancia">Larga distancia</option>
					</select>

				</div>
                <div class="form-group">
					<label for="estacion">Estación:</label>
						<select id="estacion" name="estacion" class="form-control" th:field="*{estacion.nombre}">
					        <option th:each="estacion : ${estacionList}" th:value="${estacion.nombre}" th:text="${estacion.nombre}"></option>
						</select>
                </div>
                <div class="form-group">
                    <label for="numPasajeros">Número pasajeros:</label>
                    <input id="numPasajeros" name="numPasajeros" th:field="*{numPasajeros}" type="number" 
						placeholder="Introduzca número pasajeros" class="form-control" min="0">
                </div>
                <div class="form-group">
					<label for="oferta">Oferta</label>
					<select	id="oferta" name="oferta" class="form-control" placeholder="Introduzca oferta" type="number" th:field="*{oferta}">
					    <option th:value="true" data-th-field="*{oferta}">En oferta</option>
					    <option th:value="false" data-th-field="*{oferta}">Sin oferta</option>
					</select>
                </div>
				<div class="form-group">
				     <label for="horario">Horario:</label>
					 <input id="horario" name="horario" th:field="*{horario}" type="datetime-local" 
					        placeholder="Introduzca horario" class="form-control" th:value="${#dates.format(horario,'yyyy-MM-dd')}">

				</div>
                <div class="form-group align-items-center text-center m-5">
                    <button type="submitTren" class="btn btn-warning">Enviar</button>
                    <a href="" class="btn btn-danger">Limpiar</a>
                </div>
            </form>
        </div>    
            
        </div>
    </section>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    
</body>
</html>
