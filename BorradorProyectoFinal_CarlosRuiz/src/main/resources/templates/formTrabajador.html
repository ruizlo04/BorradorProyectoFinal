<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel = "stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}" />
    <title>Formulario Trabajador</title>
</head>
<body class="bodyTrabajador">
    <header class="mb-2" th:replace="~{fragmentos/navbar::header}"></header>
    <section class="container">
        <div class="row my-5">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form action="" method="POST" class="formucolor">
                <h3 class="display-5 text-primary text-center">REGISTRO TRABAJADOR</h3>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Introduzca nombre completo" maxlength="20" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" placeholder="Introduzca apellido completo" maxlength="20" id="apellido" name="apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <label>DNI:</label>
                    <input type="text" placeholder="Introduzca dni" maxlength="20" id="dni" name="dni" class="form-control">
                </div>
                <div class="form-group">
                    <label>Sueldo:</label>
                    <input type="number" placeholder="Introduzca sueldo" id="sueldo" name="sueledo" class="form-control">
                </div>
                <div class="form-group align-items-center text-center m-5">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                    <a href="" class="btn btn-danger">Limpiar</a>
                </div>
            </form>
        </div>    
            
        </div>
    </section>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    
</body>
</html>
