<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel = "stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}" />
    <title>Admin</title>
</head>
<body>
    <header th:replace="~{fragmentos/navbarAdmin::header}"></header>

    <div class="container p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-offset-1 col-md-10">
                <div class="panel p-0 border-5">
                    <div class="panel-heading text-white border-0 p-2">
                        <div class="row">
                            <div type="showForm" class="col-sm-12 col-xs-12">
                                <a type="showForm" href="#"	th:href="@{/trenes/formularioTren}" class="btn btn-sm btn-primary pull-left fs-6 fw-bolder 
									bg-black border-0 p-2"><i class="fa fa-plus-circle"></i> Añadir tren</a>
								<button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar tren</button>
								<input class="form-control my-2 my-sm-0" type="search" placeholder="Buscar tren" aria-label="Search">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body table-responsive p-0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-white bg-secondary p-3">Id</th>
                                    <th class="text-white bg-secondary p-3">Tipo Tren</th>
                                    <th class="text-white bg-secondary p-3">Horario</th>
									<th class="text-white bg-secondary p-3">Num pasajeros</th>
									<th class="text-white bg-secondary p-3">Estación</th>
									<th class="text-white bg-secondary p-3">Action</th>
									
                                </tr>
                            </thead>
                            <tbody>
								 <tr th:each="tren : ${trenList}">
									<td th:text="${tren.id}"></td>
									<td th:text="${tren.tipoTren}"></td>
									<td th:text="${#temporals.format(tren.horario)}"></td>
									<td th:text="${tren.numPasajeros}"></td>
									<td th:text="${tren.estacion.nombre}"></td>
									<td>
									    <ul class="action-list p-0 m-0  .list-group-numbered">
									      	<li><a href="#" th:href="@{/trenes/editar/{id}(id=${tren.id})}" class="btn btn-primary">Editar</a></li>
											<li><a href="#" th:href="@{/trenes/borrar/{id}(id=${tren.id})}" class="btn btn-danger">Borrar</a></li>
									    </ul>
									</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>		

	<footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
