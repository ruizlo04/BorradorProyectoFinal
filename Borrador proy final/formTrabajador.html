<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel = "stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}" />
    <title>Formulario Trabajador</title>
</head>
<body>
	<header th:replace="~{fragmentos/navbar::header}"></header>
	<form method="POST" th:action="addTrabajador" th:object="${trabajadorForm}">
				<table class="tablaTrabajador text-center m-auto border border-black m-0 bg-info-subtle" width="50%%">
					<tr>
						<td><label for="nombre">Nombre</label></td>
						<td><input type="text" th:field="*{nombre}" /></td>
					</tr>
		
					<tr>	
						<td><label for="apellidos">Apellidos</label></td>
						<td><input type="text" th:field="*{apellidos}" /></td>
					</tr>

					<tr>	
						<td><label for="dni">DNI</label></td>
						<td><input type="text" th:field="*{dni}" /></td>
					</tr>

					<tr>	
						<td><label for="sueldo">Sueldo</label></td>
						<td><input type="number" th:field="*{sueldo}" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Submit" /></td>
					</tr>
				</table>
	</form>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
